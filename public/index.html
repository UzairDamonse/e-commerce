<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="login" class="d-flex justify-content-center flex-column">
        <h1 class="text-center">Login</h1>
        <form onsubmit="Login(event)" class="text-center my-3">
          <input type="email" placeholder="Email" id="email" />
          <input type="text" placeholder="Password" id="password" />
          <button type="submit">Login</button>
        </form>
      </div>
      <div id="users" class="row d-flex justify-content-center">
        <h1 class="text-center">Users</h1>
      </div>
      <div id="products" class="row d-flex justify-content-center">
        <h1 class="text-center">All of our Products</h1>
      </div>
    </div>
    <script src="./scripts.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
